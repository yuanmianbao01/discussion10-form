<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="https://formspree.io/f/xjkvywpg" method="POST">
      <fieldset>
        <legend>Form</legend>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required />

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required />

        <label for="email">Email </label>
        <input type="email" id="email" name="email" required />

        <div class="satisfaction">
          <p>How satisfied you are with the website?</p>
          <input type="radio" id="satisfy_1" name="satisfaction" value="1" />
          <label for="satisfy_1">1</label>

          <input type="radio" id="satisfy_2" name="satisfaction" value="2" />
          <label for="satisfy_2">2</label>

          <input type="radio" id="satisfy_3" name="satisfaction" value="3" />
          <label for="satisfy_3">3</label>

          <input type="radio" id="satisfy_4" name="satisfaction" value="4" />
          <label for="satisfy_4">4</label>

          <input type="radio" id="satisfy_5" name="satisfaction" value="5" />
          <label for="satisfy_5">5</label>
        </div>

        <label for="improvement">What would you like us to improve?</label>
        <textarea id="improvement" name="improvement" rows="5"></textarea>

        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
